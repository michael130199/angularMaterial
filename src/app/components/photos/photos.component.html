<mat-card *ngFor="let photo of photos; index as i;" class="card">

    <mat-card-header>
        <img mat-card-avatar [src]="photo.thumbnailUrl" class="header-image">
        <mat-card-title>{{photo.title}}</mat-card-title>
        <mat-card-subtitle>#{{i+1}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="photo.url">

    <mat-card-content>
      <p>
        Album Id: {{ photo.albumId}}
      </p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-raised-button [href]="photo.url" target="_blank" color="primary">Ver</a>
      <button mat-raised-button color="accent" (click)="click(photo.title)">Me Gusta</button>
    </mat-card-actions>

</mat-card>
